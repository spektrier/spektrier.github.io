<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Cidade</title>
</head>

<body>
    <header>
        <h1>A minha Cidade</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
        </nav>
        <img src="images/amadora.jpg" alt="Amadora">
    </header>
    <main>
        <h2>Quizz</h2>
        <fieldset>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome">  

            <label for="apelido">Apelido:</label><br>
            <input type="text" name="apelido" id="apelido">

            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>Quizz sobre a Amadora</legend>

            <label for="bairro_fav">Indique uma cidade que faça fronteira com a Amadora</label>
            <input type="text" id="bairro_fav" name="bairro_fav" placeholder="Digite aqui" size="30" maxlength="50" required><br><br>

            <label for="visitou_cidade">A Amadora pertence ao distrito de Lisboa?</label><br>
            <input type="radio" id="visitou_sim" name="visitou" value="sim">
            <label for="visitou_sim">Sim</label><br>
            <input type="radio" id="visitou_nao" name="visitou" value="nao" checked>
            <label for="visitou_nao">Não</label><br><br>

            <label for="melhor_tempo">Qual o melhor horário para explorar o Parque Central da Amadora?</label><br>
            <input type="time" id="melhor_tempo" name="melhor_tempo" required><br><br>

            <label for="data_visita">Quando planeja visitar a Amadora novamente?</label><br>
            <input type="date" id="data_visita" name="data_visita" required><br><br>

            <label for="melhor_cor">Qual a cor mais abundante na Amadora?</label><br>
            <input type="color" id="melhor_cor" name="melhor_cor" value="#ff0000" required><br><br>

            <label for="n_visitas">Quantas vezes já visitou a Amadora?</label><br>
            <input type="number" id="n_visitas" name="n_visitas" value="0" min="0" max="100" step="1"><br><br>

            <label for="atracoes">Quantos McDonald's existem na Amadora?</label><br>
            <input type="checkbox" id="2" name="2" value="2">
            <label for="2">2</label><br>
            <input type="checkbox" id="3" name="3" value="3">
            <label for="3">3</label><br>
            <input type="checkbox" id="4" name="4" value="4">
            <label for="4">4</label><br><br>

            <label for="satisfacao">Numa escala de 1 a 10, qual a sua satisfação ao visitar a Amadora?</label>
            <input type="range" id="satisfacao" name="satisfacao" min="1" max="10" step="1" value="5"><br><br>

            <label for="melhor_cafe">Envie uma imagem do melhor pastel de nata que provou na Amadora:</label><br>
            <input type="image" src="pastel_nata_imagem.png" alt="Melhor pastel de nata" width="100" height="100" required><br><br>

            <label for="opinioes">Escreva uma opinião sobre a sua experiência na Amadora:</label><br>
            <textarea id="opinioes" name="opinioes" placeholder="Digite aqui suas opiniões" rows="4" cols="50" maxlength="500"></textarea><br><br>
        </fieldset>

        <!-- Botões -->
        <input type="reset" value="Limpar Formulário">
        <input type="submit" value="Enviar">
    </main>
    <footer>
        <p>DIW 2024</p>
    </footer>
</body>

</html>
