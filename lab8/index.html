<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript</title>
</head>
<body>
    <ol>
        <li id="hover">Passa por aqui!</li>
        <li><span id="textColor">Pinta-me!</span>
            <button id="buttonRed">Red</button>
            <button id="buttonGreen">Green</button>
            <button id="buttonBlue">Blue</button>
        </li>
        <li>Experimenta escrever... 
            <input id="background">
        </li>
        <li>Escolhe uma cor
            <select>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            </select>
        </li>
        <li>
            <button id="buttonCount">Conta!</button> 
            <span id="counter">0</span>
        </li>
        <li>
            <form>
                <input id="name" type="text">
                <input id="age" type="text">
                <button id="submitButton">Submit</button>
            </form>
            <p id="frase"></p>
        </li>
        <li>Contador automático:
            <span id="autocounter">0</span>
        </li>
    </ol>

    <!-- HTML já carregado! -->
    <script src="main.js"></script>
</body>
</html>
